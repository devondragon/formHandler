<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <script src="https://unpkg.com/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.7.min.js"></script>
    <script src="js/aws-exports.js"></script>
</head>

<body>
    <header>
        <h1>Form Handler Admin Login</h1>
    </header>

    <main>
        <form id="loginForm">

            <input type="password" id="password" placeholder="Password">

        </form>
        <div id="message"></div>
    </main>

    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>

    <script src="js/login.js"></script>

</html>
